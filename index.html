<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey below:</h1>
      <form id="formBody">
        <div class="form-group row">
          <label for="nameInput" class="col-2 col-form-label text-center">Name:</label>
          <div class="col-5">
            <input class="form-control" type="text" id="nameInput">
          </div>
        </div>

        <div class="form-group row">
          <label for="foodInput" class="col-2 col-form-label text-center">Favorite Food:</label>
          <div class="col-5">
            <input class="form-control" type="text" id="foodInput">
          </div>
        </div>

        <div class="form-group row">
          <label for="hometownInput" class="col-2 col-form-label text-center">Hometown:</label>
          <div class="col-5">
            <input class="form-control" type="text" id="hometownInput">
          </div>
        </div>

        <div class="form-group row">
          <label for="dobInput" class="col-2 col-form-label text-center">Date of Birth:</label>
          <div class="col-5">
            <input class="form-control" type="date" id="dobInput">
          </div>
        </div>

        <div class="form-group row">
          <label for="colorInput" class="col-2 col-form-label text-center">Favorite Color:</label>
          <div class="col-5">
            <input class="input-group-lg form-control" type="color" id="colorInput">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
